<template name="header">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">PG4</p>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{{pathFor 'listaArticulos'}}">Lista articulos</a></li>
                <li><a href="{{pathFor 'insertarArticulo'}}">Insertar articulo</a></li>
            </ul>
            <div class="col-sm-3 col-md-3">
                <form class="navbar-form" id="buscar" role="search">
                    <div class="input-group">
                        <input id="query" type="text" class="form-control" placeholder="Search" name="q">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            {{#if currentUser}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" id="logout">Salir</a></li>
                </ul>
            {{else}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{pathFor 'registro'}}">Registro</a></li>
                    <li><a href="{{pathFor 'login'}}">Login</a></li>
                </ul>
            {{/if}}

        </div><!-- /.navbar-collapse -->
    </nav>

</template>
