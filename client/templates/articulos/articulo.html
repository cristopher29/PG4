<template name="articulo">


    <div class="col-sm-4">
        <div class="card">

            <aside>

                <img class="img-responsive" src="{{imagen}}" alt="" />

                <a href="{{pathFor 'paginaArticulo'}}" class="button"><i class="fa fa-eye" aria-hidden="true"></i></a>

            </aside>

            <article>
                <div>
                    <a class="title-a" href="{{pathFor 'paginaArticulo'}}"><h2>{{titulo}}</h2></a>
                    <span class="pull-right">
                        {{#if esMiArticulo}}
                            <a href="{{pathFor 'editarArticulo'}}">Editar</a>
                        {{/if}}
                    </span>
                </div>
                <h3>{{categoria}}</h3>
                <hr>
                <ul class="list-inline">
                    <li><i class="icon fa fa-user" aria-hidden="true"></i> por <span>{{author}}</span></li>
                    <li><i class="icon fa fa-clock-o" aria-hidden="true"></i> <span>{{livestamp createdAt}}</span></li>
                    <li><i class="icon fa fa-map-marker" aria-hidden="true"></i> <span>{{ubicacion}}</span></li>
                </ul>

                <p>{{descripcion}}</p>

                <p class="tags"><span>Tipo:&nbsp;</span> <tipo class="{{tipo}}">{{tipo}}</tipo></p>

            </article>

        </div>
    </div>

</template>
