<template name="editarArticulo">

    <div class="container">
        <h2>Editar Artículo</h2>
        <form id="editar" role="form" class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" for="descripción">Título:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{titulo}}" id="titulo" placeholder="Introduce un título" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="transaccion">Tipo de transacción:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="tipo" value="{{tipo}}">
                        <option>Venta</option>
                        <option>Compra</option>
                        <option>Alquiler</option>
                        <option>Objetos perdidos</option>
                        <option>Regalo</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="caregoria">Categoria:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="categoria" value="{{categoria}}">
                        <option>Electrónica</option>
                        <option>Moda</option>
                        <option>Hogar</option>
                        <option>Automóviles</option>
                        <option>Entretenimiento</option>
                        <option>Deportes</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="caregoria">Ubicación:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="ubicacion" value="{{ubicacion}}">
                        <option>Sant Boi</option>
                        <option>Viladecans</option>
                        <option>Gavá</option>
                        <option>Castelldefels</option>
                        <option>El Prat de Llobregat</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="descripción">Descripción:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{descripcion}}" id="descripcion" placeholder="Introduce la descripción del artículo" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="imagen">Imagen:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imagen" accept="image/jpg,image/png,image/jpeg">
                </div>
            </div>

            <img id="imagen_preview" class="img-responsive" src="{{imagen}}" width="300" alt="">

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Editar</button>
                    <button id="eliminar" class="btn btn-warning">Eliminar</button>
                </div>
            </div>
        </form>


    </div>

</template>
